project:
  name: oci-gradle-plugin
  description: A Gradle plugin for the Java SDK for Oracle Cloud Infrastructure
  longDescription: |
    A Gradle plugin for the Java SDK for Oracle Cloud Infrastructure
  website: https://github.com/kordamp/oci-gradle-plugin/
  authors:
    - Andres Almiray
  license: Apache-2.0
  extraProperties:
    inceptionYear: 2019

release:
  github:
    branch: master
    username: aalmiray
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    changelog:
      sort: DESC
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
        - label: 'dependencies'
          title: '[deps]'
        - label: 'docs'
          title: '[docs]'
        - label: 'build'
          title: '[build]'
      categories:
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: '‚úÖ Issues'
          labels:
            - 'issue'
        - title: 'üß∞ Tasks'
          labels:
            - 'task'
        - title: 'üìù Documentation'
          labels:
            - 'docs'
        - title: '‚öôÔ∏è  Dependencies'
          labels:
            - 'dependencies'
        - title: 'Build'
          labels:
            - 'build'
      hide:
        categories:
          - 'Build'
        contributors:
          - 'GitHub'
      replacers:
        - search: '\[chore\] '
        - search: '\[deps\] '
        - search: '\[docs\] '
        - search: '\[build\] '

announce:
  twitter:
    active: release
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
